<!DOCTYPE html>
<html ng-app="indexModule">

<head>
	<title>Recipes</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">    
	<link rel="stylesheet" href="../Global/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="../Global/globalLayout.css">
	<link rel="stylesheet" type="text/css" href="recipes.css">
</head>

<body>
	<div  id ="header">
		<img class="header-img" src="http://placehold.it/900x150">

		<div ng-controller="headerController" ng-class = "{'headerless-nav' : state}" class="nav-bar">
			<ul class="nav-list">
				<a href="#" ng-class="{'headerless-nav-links' : state}" class="nav-links"><li class="nav-list-items left-edge-list-item">Home</li></a>
				<a href="#" ng-class="{'headerless-nav-links' : state}" class="nav-links"><li class="nav-list-items">The Basics</li></a>
				<a href="#" ng-class="{'headerless-nav-links' : state}" class="nav-links"><li class="nav-list-items">Recipes</li></a>
				<a href="#" ng-class="{'headerless-nav-links' : state}" class="nav-links"><li class="nav-list-items">Forums</li></a>
			</ul>
			<ul class="nav-list">
				
			</ul>
		</div>
	</div>

	<div ng-controller="RecipesController">
		<div class="container">
			<div class="row">
				<div ng-show="lightBoxState" ng-class="{'light-box' : lightBoxState}">
					<button ng-click="lightBoxOff()" class="light-box-close-button">X</button>
					<div class="light-box-content">
					
						<h1>{{lightBox.alias}}</h1>
						<h3>Description</h3>
						<p>{{lightBox.about}}</p>
			
					</div>
				</div>	
			</div>	
		</div>
		<div class="container">
			<div class="row">
					<div class="col-xs-8 global-page-layout">
						<div ng-repeat="beer in beerTypes | filter: userQuery | orderBy:'-alias':true | limitTo: beersPerPage : (pageNumber-1) * itemsPerPage" ng-click="lightBoxOn(beer)">

							<ul class="beers">

								<a class="global-link-text beer-links" href="#"><li class="global-button-layout recipe-button-layout">{{beer.alias}}</li>
								</a>
							</ul>
						</div>
					</div>
					<div class="recipe-side-nav col-xs-4 global-page-layout">
						<input ng-change="Paginate.checkUserQuery(this)"class="global-search-box" ng-model="userQuery" placeholder="Search Beers"></br>

						<button class="global-page-change-buttons" ng-click="Paginate.moveListBackward(this)">Prev</button>

						<button  ng-repeat="page in pagination | limitTo: 5 : startingElement - 1" ng-click="changePage(page)">{{page.number}}</button>

						<button class="global-page-change-buttons" ng-click="Paginate.moveListForward(this)">Next</button>
					</div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS AND LINKS -->
	<script src="../Global/AngularGlobal.js" type="text/javascript"></script>
	<script src="../Global/JavaScriptGlobal.js" type="text/javascript"></script>
	<script src="../Global/FactoryHolder.js" type="text/javascript"></script>
	<script src="recipes.js" type="text/javascript"></script>

</body>

</html>
