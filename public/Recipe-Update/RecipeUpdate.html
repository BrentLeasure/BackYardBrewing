<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form ng-submit="updateRecipe(recipe)">
				<input ng-model="recipe.alias" placehoder="{{recipe.alias}}">
				<input ng-model="recipe.description" placeholder="{{recipe.description}}">
				<textarea ng-model="recipe.instructions" cols="50" rows="5" placeholder="{{recipe.instructions}}"></textarea>
				<input type="submit">
			</form>
		</div>
	</div>
</div>
