<!-- LIGHT BOX -->
<div class="container">
	<div class="row">
		<div ng-show="lightBoxState" class="light-box">
			<button ng-click="lightBoxOff()" class="light-box-close-button">X</button>
			<div class="light-box-content">
				<div class="beer-info-box">
					<h1 class="beer-info">{{lightBox.alias}}</h1>
					<p class="beer-info">{{lightBox.about}}</p>
 				</div>
 				<div class="user-recipes">
					<h1 class="beer-info">User Recipes</h1>
					<div class="recipe-box">
						<div class="user-recipes-layout" ng-repeat="recipe in recipes">
							<div>
								<h3>{{recipe.alias}}</h3>
								<button class="global-link-text global-button-color beer-links">More Info</button>
							</div> 
						</div>	
					</div>
				</div>
			</div>	
		</div>	
	</div>

<!-- SEARCH BAR -->
<div ng-class="{'turn-off-scroll' : lightBoxState}" class=
	<div class="row">
		<div class="recipe-side-nav col-lg-12">
		<div class="global-search-box">
			<input ng-change="Paginate.checkUserQuery(this)"class="global-search-bar" ng-model="userQuery" placeholder="Search Beers"></br>
		</div>
			<div class="pagination-bar">
				<button class="global-page-change-buttons" ng-click="Paginate.moveListBackward(this)">Prev</button>

				<button  ng-repeat="page in pagination | limitTo: shownPages : startingElement - 1" class="recipe-pagination-button-layout" ng-class="{'recipe-active-page' : page.state}" ng-click="changePage(page)">{{page.number}}</button>

				<button class="global-page-change-buttons" ng-click="Paginate.moveListForward(this)">Next</button>

				<button ng-click="isLoggedIn()" class="global-button-layout global-button-color submit-recipe-button" target="_blank">Submit a Recipe!</button>
			</div>
		</div>	

		<!-- BEER LIST -->		
		<div class="col-lg-12">
			<div  ng-repeat="beer in beerTypes | filter: userQuery | orderBy:'-alias':true | limitTo: beersPerPage : (pageNumber-1) * beersPerPage" ng-click="lightBoxOn(beer)">

				<ul ng-submit="getRecipes(beer)" class="beers">
					<button ng-click="pass(beer)" class="global-link-text global-button-color global-button-layout recipe-layout beer-links"><li class="">{{beer.alias}}</li></button>
				</ul>
			</div>
		</div>
	</div>
</div>
