<div class="container">
	<div class="row">
		<p id="temp">*This page is still being worked on.</p>
		<h2><u>Festivals</u></h2>
		<div class="col-sm-12 col-md-3 events">
			<div ng-repeat="event in events">
				<ul>
					<li>
						<a target="_blank" ng-href="{{event.url}}"><h3>{{event.title}}</h3></a>
						<p> <u>Date:</u> {{event.date}}</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-12 col-md-8">
			<div id="eventMap" ng-init='initMap()'></div>
		</div>

	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-QBAroiKyXO6TdT1XiZZ898OTt2BONY"></script>
</div>
