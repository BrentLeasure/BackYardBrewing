<div class="container">
	<div class="row">
		<h2><u>Festivals</u></h2>
		<div class="col-sm-12 col-md-3 events">
			<div ng-repeat="event in events">
				<ul>
					<li>
						<button ng-click="scrape()">Click me!</button>
						<h2>{{event.title}}</h2>
						<h4 class="eventTitles"><strong><a target="_blank" ng-href="{{event.url}}">More Info</a> </strong></h4>
						<p> <h4 class="eventTitles"><strong>Date: </strong></h4>{{event.date}}</p>
						<p> <h4 class="eventTitles"><strong>Location: </strong></h4>{{event.location}}</p>
						<p>----------------------------------</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-12 col-md-8">
			<div id="eventMap" ng-init='initMap()'></div>
		</div>

	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-QBAroiKyXO6TdT1XiZZ898OTt2BONY"></script>
</div>
