<img class="background" src="../Background.png">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<ul class="nav-list-right-side">
				<h3 class="welcome">Welcome to Beer-Pal!</h3>
				<form ng-submit="loggingIn()">
					<li class="signin-input-li"><input ng-model="login.email" class="input-box" placeholder="email"></li></br>

					<li class="signin-input-li"><input ng-model="login.password" type="password" class="input-box" placeholder="password"></li></br>

					<li class="signup-li"><button type="submit" class="btn btn-default btn signin-button">login</button></li></br>

					<li class="signup-li"><a href="/#/signup" class="btn btn-default btn signup-button">Sign Up</a></li>
				</form>
				<h5 class="error" ng-show="loginError">{{loginError}}</h5>
		</ul>
		</div>
	</div>
</div>
