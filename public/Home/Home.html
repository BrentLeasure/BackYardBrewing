
<div class="container">
	<script type="text/ng-template" id="loginModal.html">
            <button class="btn btn-default close-btn button-color" type="button" ng-click="cancel()">x</button>
        <div class="modal-header">
        	<h3>Log In</h3>
        </div>
        <div class="modal-body">
			<ul style="list-style: none;">	
				<form ng-submit="loggingIn()">
					<li><input ng-model="login.email" class="input-box" placeholder="email"></li></br>

					<li><input ng-model="login.password" type="password" class="input-box" placeholder="password"></li></br>

					<li><button type="submit" class="btn btn-default btn signin-button">login</button></li></br>

				</form>
				<h5 class="error" ng-show="loginError">{{loginError}}</h5>
			</ul>
		</div>
    	
    </script>
	<div class="row">
		<div class="col-xs-12">
			<h3 class="welcome">Welcome to Beer-Pal!</h3>
			<div class="login-box">	
					<button class="btn btn-default signin-button" type="button" ng-click="open('md')">Existing User</button>
					
				<a href="/#/signup" class="btn btn-default btn signup-button">Sign Up</a>
			</div>						
		</div>
	</div>
</div>
