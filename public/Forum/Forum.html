<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="global-search-box"><input ng-change="Paginate.checkUserQuery(this)" class="global-search-bar forum-search-box" ng-model="userQuery" placeholder="Search Forum">
			</div>

			<button class="global-page-change-buttons" ng-click="Paginate.moveListBackward(this)">Prev</button>

			<button  ng-repeat="page in pagination | limitTo: 5 : startingElement - 1" ng-class="{'forum-active-page' : page.state}" ng-click="changePage(page)">{{page.number}}</button>

			<button class="global-page-change-buttons" ng-click="Paginate.moveListForward(this)">Next</button>	

			<a class="global-button-layout global-link-text forum-button-layout" href="#">Submit a post</a>
		</div>
		<div class="col-lg-12">
		</div>
	</div>
</div>
