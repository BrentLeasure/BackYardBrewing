<html ng-app="indexModule">
<head>
	<meta charset="utf-8">
	<title>The Basics</title>
	
	<!-- PULLED FROM WEB -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">    

	<!-- GLOBAL -->
	<link rel="stylesheet" href="../Global/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="../Global/GlobalLayout.css">

	<!-- LOCAL -->
	<link rel="stylesheet" type="text/css" href="TheBasics.css">
</head>
<body ng-controller="bodyController as body" ng-class="{'night-time-mode-body': body.nightMode}" class="body">
	<!-- <img class="BYB-logo" src="http://i.imgur.com/bSgwOvD.png"> -->
	<div ng-controller="headerController" class="nav-bar">
		<ul class="nav-list">
			<a class="nav-links" href="#"><li class="nav-list-logo"><img class="BYB-logo" src="http://i.imgur.com/bSgwOvD.png"></li></a>
			<a class="nav-links" href="#"><li class="nav-list-items">The Basics</li></a>
			<a class="nav-links" href="#"><li class="nav-list-items">Recipes</li></a>
			<a class="nav-links" href="#"><li class="nav-list-items">Forums</li></a>
		</ul>
		<ul class="nav-list">
			
		</ul>
	</div>
	<div ng-controller="theBasicsController" class="container">
		<div class="row">
			<div class="col-xs-12 global-page-layout">
				<button ng-click="body.activateNightMode()">night mode</button>
				<h1>What and Where</h1>
				<div class="map-helper-container">
					<ul class="global-maps-list">
						<button class="global-maps-buttons" ng-class="{'night-time-global-maps-button': body.nightMode} "ng-class="{'active-global-maps-list-items': ingredientsState}" ng-click="activateTab(1)"><li>	
						Ingredients
						</li></button>
						<button class="global-maps-buttons" ng-class="{'night-time-global-maps-button': body.nightMode} "ng-class="{'active-global-maps-list-items': equipmentState}" ng-click="activateTab(2)"><li class="global-maps-list-items">
						Equipment
						</li></button>
					</ul>
					<div class="global-beer-box">
						<div ng-show="ingredientsState">
							<accordion>
							  <accordion-group ng-repeat="ingredient in ingredients"heading="{{ingredient.alias}}">{{ingredient.description}}
							  </accordion-group>	
							</accordion>
						</div>	
						<div ng-show="equipmentState">
							
						</div>
					</div>
				</div>
				<div id="brewingEquipmentMap"></div>
			</div>
		</div>
	</div>

	<!-- GLOBAL -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-QBAroiKyXO6TdT1XiZZ898OTt2BONY&callback=initMap"
        async defer></script>
	<script src="../Global/AngularGlobal.js" type="text/javascript"></script>
	<script src="../Global/JavaScriptGlobal.js" type="text/javascript"></script>
	<script src="../Global/FactoryHolder.js" type="text/javascript"></script>

	<!-- LOCAL -->
	<script src="TheBasicsAngular.js" type="text/javascript"></script>
	<script src="TheBasics.js" type="text/javascript"></script>
</body>
</html>
