<!DOCTYPE html>
<html ng-app="indexModule">

<head>
	<title>Forum</title>

	<!-- SCRIPTS AND LINKS -->
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" href="../Global/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="../Global/globalLayout.css">
	<link rel="stylesheet" type="text/css" href="Forum.css">
</head>

<body>
		<div  id ="header">
			<img class="header-img general-page-layout" src="http://placehold.it/900x150">

			<div ng-controller="headerController" ng-class = "{'headerless-nav' : state}" class="nav-bar general-page-layout">
				<ul class="nav-list">
					<a class="nav-links" href="#" ng-class="{'headerless-nav-links' : state}"><li class="nav-list-items">Home</li></a>
					<a class="nav-links" href="#" ng-class="{'headerless-nav-links' : state}"><li class="nav-list-items">The Basics</li></a>
					<a class="nav-links" href="#" ng-class="{'headerless-nav-links' : state}"><li class="nav-list-items">Recipes</li></a>
					<a class="nav-links" href="#" ng-class="{'headerless-nav-links' : state}"><li class="nav-list-items">Forums</li></a>
				</ul>
			</div>
		</div>

		<div ng-controller="forumController" class="container global-page-layout">
	
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">


				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<input class="global-search-box forum-search-box" ng-model="searchForum" placeholder="Search Forum">

					<button class="global-page-change-buttons" ng-click="moveForumPostsBackward()">Prev</button>

					<button ng-repeat="page in pagination"></button>

					<button class="global-page-change-buttons" ng-click="moveForumPostsForward()">Next</button>	
					<a class="global-button-layout global-link-text forum-button-layout" href="#">Submit a post</a>
				</div>
			</div>
		</div>

	<!-- SCRIPTS AND LINKS -->
	<script src="../Global/JavaScriptGlobal.js" type="text/javascript"></script>
	<script src="../Global/AngularGlobal.js" type="text/javascript"></script>
	<script src="../Global/FactoryHolder.js" type="text/javascript"></script>
	<script src="Forum.js" type="text/javascript"></script>
</body>

</html>
