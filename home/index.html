<!DOCTYPE html>
<html ng-app="indexModule">

<head>
	<meta charset="utf-8">
	<title>A safe haven for Colorado craft brewers</title>

	<!-- PULLED FROM WEB -->
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<!-- GLOBAL -->
	<link rel="stylesheet" href="../Global/normalize.css"/>
	<link rel="stylesheet" href="../Global/GlobalLayout.css"/>
	<!-- LOCAL -->
	<link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body ng-class="{'night-time-mode-body': nightMode}" class="body">
		<!-- <img class="BYB-logo" src="http://i.imgur.com/bSgwOvD.png"> -->
		<div ng-controller="headerController">
			<div class="nav-bar">
				<ul class="nav-list">
					<a class="nav-links" href="#"><li class="nav-list-logo"><img class="BYB-logo" src="http://i.imgur.com/bSgwOvD.png"></li></a>
					<a class="nav-links" href="#"><li class="nav-list-items">The Basics</li></a>
					<a class="nav-links" href="#"><li class="nav-list-items">Recipes</li></a>
					<a class="nav-links" href="#"><li class="nav-list-items">Forums</li></a>
				</ul>
			</div>
		</div>
			

	<div ng-controller="homePageController" class="container">
		<div class="row">
			<div class="col-xs-12 global-page-layout">
				<h1>Upcoming Events</h1>
				<div class="map-helper-container">
					<ul class="global-maps-list">
						<button class="global-maps-buttons" ng-class="{'active-global-maps-list-items': weekState}" ng-click="activateTab(1)"><li>	
						Weeks
						</li></button>
						<button class="global-maps-buttons" ng-class="{'active-global-maps-list-items': monthState}" ng-click="activateTab(2)"><li class="global-maps-list-items">
						Months
						</li></button>
					</ul>
					<div class="global-beer-box">
						<div ng-show="weekState">
							<span ng-repeat="BLANK in BLANK">{{event.date}}</span>
						</div>
						<div ng-show="monthState">
							
						</div>
					</div>
				</div>
				<div id="eventMap"></div>

			</div>
		</div>
	</div>
	<!-- GLOBAL -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-QBAroiKyXO6TdT1XiZZ898OTt2BONY&callback=initMap"
        async defer></script>
    <script src="../Global/AngularGlobal.js" type="text/javascript"></script>
    <script src="../Global/JavaScriptGlobal.js" type="text/javascript"></script>
    <script src="../Global/FactoryHolder.js" type="text/javascript"></script>
	<!-- LOCAL -->
	<script src="HomeAngular.js" type="text/javascript"></script>
	<script src="Home.js" type="text/javascript"></script>
</body>

</html>
